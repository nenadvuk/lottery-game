<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lotto</title>
    <link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-slot-machine.css" />
    <script src="http://github.hubspot.com/odometer/odometer.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>
            <span id="word-1">Please</span>
            <span id="word-2">fill</span>
            <span id="word-3">your</span>
            <span id="word-4">ticket,</span>
            <span id="word-5">choose</span>
            <span id="word-6">7</span>
            <span id="word-7">numbers</span>
        </h1><br>
        <button class="btn" id="newGame">New Game</button>
        <button class="btn" id="play">PLAY</button><br><br>
        <div class="wrapper">
            <div class="table-box">
                <table class="tg">
                    <tr>
                        <th title="Number of checked fileds" class="checked-numbers" colspan="2"><span
                                id="count">0</span>/7
                        </th>
                        <th title="Clear the last checked field" id="clear">X</th>
                    </tr>
                    <tr>
                        <td id="1">1</td>
                        <td id="2">2</td>
                        <td id="3">3</td>
                    </tr>
                    <tr>
                        <td id="4">4</td>
                        <td id="5">5</td>
                        <td id="6">6</td>
                    </tr>
                    <tr>
                        <td id="7">7</td>
                        <td id="8">8</td>
                        <td id="9">9</td>
                    </tr>
                    <tr>
                        <td id="10">10</td>
                        <td id="11">11</td>
                        <td id="12">12</td>
                    </tr>
                    <tr>
                        <td id="13">13</td>
                        <td id="14">14</td>
                        <td id="15">15</td>
                    </tr>
                    <tr>
                        <td id="16">16</td>
                        <td id="17">17</td>
                        <td id="18">18</td>
                    </tr>
                    <tr>
                        <td id="19">19</td>
                        <td id="20">20</td>
                        <td id="21">21</td>
                    </tr>
                    <tr>
                        <td id="22">22</td>
                        <td id="23">23</td>
                        <td id="24">24</td>
                    </tr>
                    <tr>
                        <td id="25">25</td>
                        <td id="26">26</td>
                        <td id="27">27</td>
                    </tr>
                    <tr>
                        <td id="28">28</td>
                        <td id="29">29</td>
                        <td id="30">30</td>
                    </tr>
                    <tr>
                        <td id="31">31</td>
                        <td id="32">32</td>
                        <td id="33">33</td>
                    </tr>
                    <tr>
                        <td id="34">34</td>
                        <td id="35">35</td>
                        <td id="36">36</td>
                    </tr>
                    <tr>
                        <td id="37">37</td>
                        <td id="38">38</td>
                        <td id="39">39</td>
                    </tr>
                </table>
            </div>
            <div class="ball-box">
                <div class="ball-1 balls" id="ball0">
                    <div class="result-box">
                        <span id="res1"></span>
                    </div>
                </div>
                <div class="ball-2 balls" id="ball1">
                    <div class="result-box">
                        <span id="res2"></span>
                    </div>
                </div>
                <div class="ball-3 balls" id="ball2">
                    <div class="result-box">
                        <span id="res3"></span>
                    </div>
                </div>
                <div class="ball-4 balls" id="ball3">
                    <div class="result-box">
                        <span id="res4"></span>
                    </div>
                </div>
                <div class="ball-5 balls" id="ball4">
                    <div class="result-box">
                        <span id="res5"></span>
                    </div>
                </div>
                <div class="ball-6 balls" id="ball5">
                    <div class="result-box">
                        <span id="res6"></span>
                    </div>
                </div>
                <div class="ball-7 balls" id="ball6">
                    <div class="result-box">
                        <span id="res7"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="popup" id="popup-window">
        <div class="popup-container">
            <h1>Your score:</h1>
            <div class="score-box">
                <div id="odometer" class="odometer"></div><br><br>
                <!--   <h1><span id="goodScore">congrat</span></h1><br> -->
                <button class="btn" id="playAgain">new game</button>
            </div>
            <div class="popup-right">
                <span id="close">X</span>
            </div>
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
